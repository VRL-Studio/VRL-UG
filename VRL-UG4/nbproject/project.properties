file.reference.vecmath.jar=../jars/vecmath.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.VRL.jar}:\
    ${file.reference.groovy-all.jar}:\
    ${file.reference.j3dcore.jar}:\
    ${file.reference.j3dutils.jar}:\
    ${file.reference.vecmath.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
