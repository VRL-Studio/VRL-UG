manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.VRL=../../VRL/VRL
reference.VRL.jar=${project.VRL}/dist/VRL.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
